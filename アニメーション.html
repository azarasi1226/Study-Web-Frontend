<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>アニメーション</title>
		<style>
			@keyframes feadeOut{
				0% {width: 100px;}
  			100% {width: 100%;}
			}

			.A, .B, .C {
				margin: 10px;
				width: 100px;
  			height: 100px;
				background: #00BCD4;

				animation-name: feadeOut;
				animation-duration: 1s;
				animation-delay: 0s;
				animation-direction: normal;
			}

			.s {
				text-decoration-line: line-through;
				text-decoration-color: red;
				text-decoration-style: double;
			}

			.right-to-left {
				direction:rtl;
				unicode-bidi:bidi-override;
			}
		</style>
	</head>
	<body>
		<div class="A"></div>
		<div class="B"></div>
		<div class="C"></div>
		<div class="D"></div>
		<p class="s">
			田中とき
		</p>
		<p class="right-to-left">日本語を逆さにしたいならunicode-bidiも設定すること
			このままだとただのtext-align:rightと変わらないので。
		</p>
	</body>
</html>
