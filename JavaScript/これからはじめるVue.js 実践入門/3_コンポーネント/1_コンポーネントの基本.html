<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <my-hello></my-hello>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        //コンポーネントを定義component staticメソッドで定義して
        //Vueインスタンスを作るとコンポーネントが稼働する
       
        //コンポーネントの名前はケバブケース記法で書くのが一般的らしい
        Vue.component('my-hello', {
            template: `<div>こんにちは{{name}}!</div>`,
            //※dataプロパティはメソッドで返すのが特殊、それ以外はelで範囲指定がないぐらいの差
            data: function(){
                return {
                    name: '安藤和樹'
                }
            }
        });

        new Vue({
            el: '#app',
            data: {

            }
        });
    </script>
</body>
</html>
