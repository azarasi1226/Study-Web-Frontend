<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Vue.js</title>
</head>
<body>
    <div id="app">
        <!--バインドの基本Mustache構文-->
        <p>{{message}}</p>
        <!--式はOK 文はNG-->
        <p>{{1*3}}</p>
        <!--組み込みオブジェクト"なら"使用できる-->
        <p>{{Math.abs(-10)}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script>
        //CDNに障害が発生した場合に備えて..以降のサンプルでは省略
        window.Vue || document.write('script src="lib/vue.min.js"><\/script>');

        let app = new Vue({
            //Vue.jsが有効化する範囲(要素)
            el: '#app',
            //HTMLから参照できる値を格納したオブジェクト
            data: {
                message: '皆さん、こんにちは！'
            }
        });
    </script>
</body>
</html>
