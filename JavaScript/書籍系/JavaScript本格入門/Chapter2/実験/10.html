<body>
    <h1>イミュータブルオブジェクト</h1>
    <script>
        "use strict";

        var pet = {
            type: "スノーホワイトハムスター",
            name: "きらちゃん"

        //普遍化３種類
        //Object.preventExtensions(pet);

        Object.freeze(pet);

        // //変更

        // pet.age = 3;

        //組み込みオブジェクトって守られてんの？

        let date = new Date();
        date.AA=3;

        console.log(Object.keys(pet));
