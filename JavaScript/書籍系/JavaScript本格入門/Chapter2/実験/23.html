<!DOCTYPE html>
<html>
<head>
    <meta charaset="UTF-8"/>
    <title>JavaScript本格入門</title>
</head>
<body>
    <h1>WebStorage</h1>
    <h2>クッキーより便利</h2>

    <script>
        window.addEventListener('storage', function(e){
            console.log('ストレージが変更されました'); 
            console.log('変更されたきー:' + e.key);
            console.log('変更前の値：'+ e.oldValue);
            console.log('変更後の値：'+ e.newValue);
            console.log('発生元ページ:' + e.url);
            console.log(e.storageArea);
        }, false);
    </script>
</body>
</html>
