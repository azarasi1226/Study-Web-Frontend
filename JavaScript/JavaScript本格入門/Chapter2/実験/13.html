<!DOCTYPE html>
<html>
<head>
    <meta charaset="UTF-8"/>
    <title>JavaScript本格入門</title>
    <script>"use strict";</script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>高度な関数</h1>
    <script>
        //クロージャ
        function coutup(){
            var count = 0;

            return ()=>{
                count++;
                console.log(count);
            }
        }


        const crozya = coutup();

        crozya();
        crozya();
        crozya();


        //関数の入れ子

        
        function outer(){
            function a(){
                console.log("innenr");
            }
        }
        outer();
        a();
    </script>
</body>
</html>
