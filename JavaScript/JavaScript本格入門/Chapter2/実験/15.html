    <script>
        //何も考えずクラスを作った場合
        var HevyAnimal = function(name){
            this.name = name;
            
            this.work = ()=>{
                console.log('ずしんズシン');
            }
        }

        //プロトタイプチェーンクラス
        var LightAnimal = function(name){
            this.name = name;
        }
        LightAnimal.prototype = {
            work: ()=>{
                console.log('とことこ');
            }
        }

        
        //カプセル化を意識してクラスを作った場合
        //ちな三角形
        var Triangle = function(){
            //プライベートメンバ
            var _base;
            var _height;

            //baseアクセッサー
            Object.defineProperty(
                this,
                'base'
            )
        }

        function Human(name){
            this.name = name;

            this.show = ()=>{
                console.log(this.name + 'です');
            }
        }


        var ando = new Human('あんどう');
        var tanaka = new Human('たなか');

        ando.show();
        tanaka.show();


        //可変長引数の実験
        function sum(...nums){
            let sum = 0;

            for(let num of nums){
                if(typeof num !== 'number'){
                    throw Error("数字以外が引数に渡されました");
                }
                sum += num;
            }

            return sum;
        }

        console.log(sum(2,2,3,34,5,9900,7));
        //配列の展開
        console.log(sum(...[1,3,3,4,5,6,7,8,9,9]));
        //ES5の場合
        console.log(sum.apply(null, [1,2,3,4,5,6,7,7,]));

    </script>lllllllllllllllllllllllllllll
