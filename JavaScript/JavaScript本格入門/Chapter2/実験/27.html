<!DOCTYPE html>
<html>
<head>
    <meta charaset="UTF-8"/>
    <title>JavaScript本格入門</title>
</head>
<body>
    <form id="foo" action="https://amazon.com">
        <label for="name">名前：</label>
        <input id="name" name="name" sieze="30"/>
        <input id="btn" type="submit" value="送信"/>

        <input type="email"> …… メールアドレス
<input type="url"> …… URL
<input type="search"> …… 検索テキスト
<input type="tel"> …… 電話番号
<input type="number"> …… 数値
<input type="date"> …… 日付
<input type="datetime"> …… UTC（協定世界時）による日時
<input type="datetime-local"> …… UTC（協定世界時）によらないローカル日時
<input type="month"> …… 月
<input type="week"> …… 週
<input type="time"> …… 時間
<input type="range"> …… レンジ
<input type="color"> …… 色
    </form>

    <div id="result"></div>
    <script>
       document.addEventListener('DOMContentLoaded', function(){
            document.getElementById('foo').addEventListener('submit', function(e){
                e.preventDefault();
                let name = document.getElementById('name');
                let result = document.getElementById('result');

                result.innerHTML = name.value;
            });
       });
    </script>
</body>
</html>
